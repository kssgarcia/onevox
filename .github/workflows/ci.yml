name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  check:
    name: Check & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libasound2-dev \
            libpulse-dev \
            libx11-dev \
            libxext-dev \
            libxfixes-dev \
            libxi-dev \
            libxtst-dev

      - name: Set whisper.cpp build flags for macOS
        if: runner.os == 'macOS'
        run: |
          # Use generic ARM64 target instead of native to avoid i8mm issues on CI
          echo "CFLAGS=-march=armv8-a" >> $GITHUB_ENV
          echo "CXXFLAGS=-march=armv8-a" >> $GITHUB_ENV

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Patch whisper.cpp CMake (macOS)
        if: runner.os == 'macOS'
        run: |
          # Fetch dependencies first
          cargo fetch
          # Extract whisper-rs-sys to trigger whisper.cpp download
          cargo build --lib 2>&1 || true
          # Find and patch all whisper.cpp CMakeLists.txt files
          find target -type f -name "CMakeLists.txt" -path "*/whisper.cpp/CMakeLists.txt" | while read cmake_file; do
            echo "Patching $cmake_file"
            # Use perl for cross-platform in-place editing
            perl -i -pe 's/^(\s*)add_subdirectory\((tests|examples)\)/#$1add_subdirectory($2) # Patched by CI/' "$cmake_file"
          done
          # Clean whisper-rs-sys to force rebuild with patched CMakeLists.txt
          cargo clean -p whisper-rs-sys

      - name: Run clippy
        run: cargo clippy --lib --bins --tests --locked -- -D warnings

      - name: Cargo check
        run: cargo check --locked --all-targets

      - name: Cargo test
        run: cargo test --locked --all-targets
