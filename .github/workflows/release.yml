name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS (${{ matrix.target }})
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            asset_name: onevox-macos-arm64.tar.gz
          - target: x86_64-apple-darwin
            asset_name: onevox-macos-x86_64.tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Set build flags for ARM64
        if: matrix.target == 'aarch64-apple-darwin'
        run: |
          echo "CFLAGS=-march=armv8-a" >> $GITHUB_ENV
          echo "CXXFLAGS=-march=armv8-a" >> $GITHUB_ENV

      - name: Build release binary
        run: |
          # ONNX Runtime doesn't provide prebuilt binaries for x86_64 macOS
          # Build without ONNX feature for x86_64, with default features (includes ONNX) for ARM64
          if [ "${{ matrix.target }}" = "x86_64-apple-darwin" ]; then
            FEATURES="--no-default-features --features whisper-cpp,overlay-indicator"
          else
            FEATURES=""
          fi
          
          CC=clang CXX=clang++ \
          SDKROOT=$(xcrun --show-sdk-path) \
          MACOSX_DEPLOYMENT_TARGET=13.0 \
          cargo build --release --locked --target ${{ matrix.target }} $FEATURES

      - name: Create app bundle
        run: |
          APP_DIR="dist/Onevox.app"
          mkdir -p "$APP_DIR/Contents/MacOS" "$APP_DIR/Contents/Resources"
          cp "target/${{ matrix.target }}/release/onevox" "$APP_DIR/Contents/MacOS/onevox"
          chmod +x "$APP_DIR/Contents/MacOS/onevox"
          cp packaging/macos/Info.plist "$APP_DIR/Contents/Info.plist"
          mkdir -p "$APP_DIR/Contents/Resources/tui"
          rsync -a --delete \
            --exclude "node_modules" \
            --exclude ".DS_Store" \
            "tui/" "$APP_DIR/Contents/Resources/tui/"

      - name: Package archive
        run: |
          mkdir -p dist/release
          tar -czf "dist/release/${{ matrix.asset_name }}" -C dist Onevox.app

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/release/${{ matrix.asset_name }}

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            pkg-config \
            libasound2-dev \
            libpulse-dev \
            libx11-dev \
            libxext-dev \
            libxfixes-dev \
            libxi-dev \
            libxtst-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release --locked

      - name: Strip binary
        run: strip target/release/onevox

      - name: Create tarball
        run: |
          mkdir -p dist/release
          mkdir -p "dist/onevox-linux-x86_64"
          cp target/release/onevox "dist/onevox-linux-x86_64/"
          cp scripts/install_linux.sh "dist/onevox-linux-x86_64/"
          cp scripts/uninstall_linux.sh "dist/onevox-linux-x86_64/"
          cp README.md "dist/onevox-linux-x86_64/"
          cp config.example.toml "dist/onevox-linux-x86_64/"
          cp -r tui "dist/onevox-linux-x86_64/"
          rm -rf "dist/onevox-linux-x86_64/tui/node_modules"
          cd dist
          tar -czf "release/onevox-linux-x86_64.tar.gz" "onevox-linux-x86_64"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/release/*.tar.gz

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release --locked

      - name: Create zip archive
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist/release -Force | Out-Null
          New-Item -ItemType Directory -Path dist/onevox-windows-x86_64 -Force | Out-Null
          Copy-Item target/release/onevox.exe dist/onevox-windows-x86_64/
          Copy-Item README.md dist/onevox-windows-x86_64/
          Copy-Item config.example.toml dist/onevox-windows-x86_64/
          Copy-Item tui dist/onevox-windows-x86_64/tui -Recurse
          Remove-Item dist/onevox-windows-x86_64/tui/node_modules -Recurse -Force -ErrorAction SilentlyContinue
          Compress-Archive -Path dist/onevox-windows-x86_64/* -DestinationPath dist/release/onevox-windows-x86_64.zip -Force

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/release/onevox-windows-x86_64.zip
