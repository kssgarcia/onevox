name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS (${{ matrix.target }})
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            asset_name: onevox-macos-arm64.tar.gz
          - target: x86_64-apple-darwin
            asset_name: onevox-macos-x86_64.tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Set build flags for ARM64
        if: matrix.target == 'aarch64-apple-darwin'
        run: |
          echo "CFLAGS=-march=armv8-a" >> $GITHUB_ENV
          echo "CXXFLAGS=-march=armv8-a" >> $GITHUB_ENV

      - name: Build release binary
        run: |
          CC=clang CXX=clang++ \
          SDKROOT=$(xcrun --show-sdk-path) \
          MACOSX_DEPLOYMENT_TARGET=13.0 \
          cargo build --release --locked --target ${{ matrix.target }}

      - name: Create app bundle
        run: |
          APP_DIR="dist/Onevox.app"
          mkdir -p "$APP_DIR/Contents/MacOS" "$APP_DIR/Contents/Resources"
          cp "target/${{ matrix.target }}/release/onevox" "$APP_DIR/Contents/MacOS/onevox"
          chmod +x "$APP_DIR/Contents/MacOS/onevox"
          cp packaging/macos/Info.plist "$APP_DIR/Contents/Info.plist"
          mkdir -p "$APP_DIR/Contents/Resources/tui"
          rsync -a --delete \
            --exclude "node_modules" \
            --exclude ".DS_Store" \
            "tui/" "$APP_DIR/Contents/Resources/tui/"

      - name: Package archive
        run: |
          mkdir -p dist/release
          tar -czf "dist/release/${{ matrix.asset_name }}" -C dist Onevox.app

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/release/${{ matrix.asset_name }}

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            pkg-config \
            libasound2-dev \
            libpulse-dev \
            libx11-dev \
            libxext-dev \
            libxfixes-dev \
            libxi-dev \
            libxtst-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release --locked

      - name: Strip binary
        run: strip target/release/onevox

      - name: Create tarball
        run: |
          mkdir -p dist/release
          mkdir -p "dist/onevox-${{ github.ref_name }}-linux-x86_64"
          cp target/release/onevox "dist/onevox-${{ github.ref_name }}-linux-x86_64/"
          cp scripts/install_linux.sh "dist/onevox-${{ github.ref_name }}-linux-x86_64/"
          cp scripts/uninstall_linux.sh "dist/onevox-${{ github.ref_name }}-linux-x86_64/"
          cp README.md "dist/onevox-${{ github.ref_name }}-linux-x86_64/"
          cp config.example.toml "dist/onevox-${{ github.ref_name }}-linux-x86_64/"
          cd dist
          tar -czf "release/onevox-${{ github.ref_name }}-linux-x86_64.tar.gz" "onevox-${{ github.ref_name }}-linux-x86_64"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/release/*.tar.gz
